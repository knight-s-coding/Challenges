<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Hunter.css">
</head>
<body>
    <div id="calculatorDiv" class="calculator">
        <a id="input"></a><br/>
        <button>1</button>
        <button>2</button>
        <button>3</button><br/>
        <button>4</button>
        <button>5</button>
        <button>6</button><br/>
        <button>7</button>
        <button>8</button>
        <button>9</button><br/>
        <button>0</button>
        <button>.</button>
        <button>+</button><br/>
        <button>-</button>
        <button>*</button>
        <button>/</button><br/>
        <button style="width: 60px;">BACK</button>
        <button style="width: 60px;">CLEAR</button><br/>
        <button style="width: 120px;">=</button>
    </div>
</body>
<script src="Hunter.js"></script>
</html>
