<!DOCTYPE html>

<html lang="en">
<head>
<link href="Garett.css" rel="stylesheet">
<title>Slimer for dante</title>
</head>
<body>
<div class="title"></div>
<div class="container"><div>
<div id="display" name="display", contenteditable=""></div>
  </div>
   <script src="Garett.js"></script>
    <p>
        <input class="button" type= "button" value="C" id="clear" onclick="pressBtn(this)"></input>
        <button class="button" value="<" id="back" onclick="pressBtn(this)"><-</button>
        <button class="button" value="*" id="multiply" onclick="pressBtn(this)">X</input>
        <button class="button" value="/" id="divide" onclick="pressBtn(this)">/</button>
    </p>
    <p class="row1">
        <input class="button" type= "button" value="7" id="seven" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="8" id="eight" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="9" id="nine" onclick="pressBtn(this)"></input>
        <button class="button" value="-" id="subtract" onclick="pressBtn(this)">-</button><td>
    </p>
    <p class="row2">
        <input class="button" type= "button" value="4" id="four" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="5" id="five" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="6" id="six" onclick="pressBtn(this)"></input>
        <button class="button" value="+" id="add" onclick="pressBtn(this)">+</button>
    </p>
    <p class="row3">
        <input class="button" type= "button" value="1" id="one" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="2" id="two" onclick="pressBtn(this)"></input>
        <input class="button" type= "button" value="3" id="three" onclick="pressBtn(this)"></input>
        <button class="button" value="=" id="equals" onclick="pressBtn(this)">=</button><td>
    </p>
    <p class="row4">
        <button class="button" value="." id="decimal" onclick="pressBtn(this)">.</button><td>
        <input class="button" type= "button" value="0" id="zero" onclick="pressBtn(this)"></input>
    </p>
  </div>
</body>
</html>
